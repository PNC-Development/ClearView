<html>
<head>
<title>About ClearView</title>
<script src="javascript/default.js"type="text/javascript"></script>
<link href="css/default.css" type="text/css" rel="stylesheet" />
</head>
<body bgcolor="#F8F8F8" leftmargin="0" topmargin="0">
<table width="100%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr height="1">
        <td rowspan="6"><img src="/images/spacer.gif" width="25" height="1" /></td>
        <td colspan="3">&nbsp;</td>
        <td rowspan="6"><img src="/images/spacer.gif" width="25" height="1" /></td>
    </tr>
    <tr height="1"> 
        <td><img src="/images/topLeft.gif" width="9" height="9"></td>
        <td background="/images/top.gif"><img src="/images/top.gif" width="9" height="9"></td>
        <td><img src="/images/topRight.gif" width="9" height="9"></td>
    </tr>
    <tr> 
        <td background="/images/left.gif"><img src="/images/left.gif" width="9" height="9"></td>
        <td valign="top" height="100%" width="100%">
            <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                <tr height="1" style="display:none">
                    <td bgcolor="#007253"><img src="images/header_wide.aspx?t=ClearView Maintenance"></td>
                    <td bgcolor="#007253" align="right"></td>
                </tr>
                <tr height="1"> 
                    <td colspan="2">
                        <table width="100%" border="0" cellspacing="0" cellpadding="5">
                            <tr style="background-color:#FFFFFF; display:inline">
                                <td><img src="/images/PNCHeaderLogo.gif" border="0" /></td>
                                <td align="right"><img src="/images/HeaderGradient.gif" border="0" /></td>
                            </tr>
                            <tr style="background-color:#FFFFFF; display:none">
                                <td background="/images/PNCLogoBack.gif" width="100%"><img src="/images/PNCLogo.gif" border="0" /></td>
                                <td align="right"><img src="/images/HeaderGradient.gif" border="0" /></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="right" class="whitedefault"><DIV id=thinOrangeBar><asp:label ID="lblName" runat="server" CssClass="whitedefault" />&nbsp;&nbsp;</DIV></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr bgcolor="#000000" height="1"> 
                    <td colspan="2" height="26" background="images/button_back.gif" colspan="5"></td>
                </tr>
                <tr> 
                    <td colspan="2" bgcolor="E9E9E9">
                        <table width="98%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                            <tr height="1">
                                <td align="left" valign="top"><img src="images/spacer.gif" width="15" height="15"></td>
                            </tr>
                            <tr> 
                                <td width="100%" align="left" valign="top">
                                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td><img src="/images/table_topleft.gif" border="0" width="5" height="26"></td>
                                            <td nowrap background="/images/table_top.gif" class="greentableheader" width="100%">ClearView Maintenance</td>
                                            <td><img src="/images/table_topright.gif" border="0" width="5" height="26"></td>
                                        </tr>
                                        <tr>
                                            <td background="/images/table_left.gif"><img src="/images/table_left.gif" width="5" height="10"></td>
                                            <td align="center" width="100%" bgcolor="#FFFFFF">
                                                <br />
                                                <p class="header"><img src="/images/hugeAlert.gif" border="0" align="absmiddle" /> ClearView is temporarily unavailable for scheduled maintenance.</p>
                                                <p>Please <a href="https://connections.pncbank.com/communities/community/clearview" target="_blank">visit the ClearView Community</a> to view more information.</p>
                                                <p>&nbsp;</p>
                                            </td>
                                            <td background="/images/table_right.gif"><img src="/images/table_right.gif" width="5" height="10"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/images/table_bottomLeft.gif" border="0" width="5" height="9"></td>
                                            <td width="100%" background="/images/table_bottom.gif"></td>
                                            <td><img src="/images/table_bottomRight.gif" border="0" width="5" height="9"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        <td background="/images/right.gif"><img src="/images/right.gif" width="9" height="9"></td>
    </tr>
    <tr height="1"> 
        <td><img src="/images/bottomLeft.gif" width="9" height="9"></td>
        <td background="/images/bottom.gif"><img src="/images/bottom.gif" width="9" height="9"></td>
        <td><img src="/images/bottomRight.gif" width="9" height="9"></td>
    </tr>
    <tr height="1">
        <td>&nbsp;</td>
        <td class="legal">
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="default">
                <tr>
                    <td>Copyright &copy; <%=DateTime.Now.Year.ToString() %> | PNC Financial Services Group, Inc.&reg;</td>
                    <td align="right" class="whitedefault">
                    </td>
                </tr>
            </table>
        <td>&nbsp;</td>
    </tr>
</table>
<br />
</body>
</html>
