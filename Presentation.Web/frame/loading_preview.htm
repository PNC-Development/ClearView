<html>
<head>
<title>Loading...</title>
<link href="/css/default.css" type="text/css" rel="stylesheet" />
<script type="text/javascript">
	function PageLoad() {
		var strUrl = window.location.toString();
		if (strUrl.indexOf("referrer=") > -1) {
		    strUrl = strUrl.substring(strUrl.indexOf("referrer=") + 9);
		    window.navigate(strUrl);
	    }
	}
</script>
</head>
<body onload="PageLoad()" leftmargin="0" topmargin="0">
<table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#000000">
    <tr>
        <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="center" class="whiteheader"><p>Preview Loading</p></td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td align="center" class="header"><img src="/images/wait.gif" border="0"/></td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td align="center" class="whitedefault">This may take a minute ...</td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td></tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
